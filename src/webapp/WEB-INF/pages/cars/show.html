<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
<h2><p>List of cars:
    <p/></h2>

<div>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getColor()}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div>
    <a class="btn btn-primary btn-lg" href="/spring_mvc_war_exploded/cars?count=1" role="button">One Car</a>
    <div/>
    <br>
    <div>
        <a class="btn btn-primary btn-lg" href="/spring_mvc_war_exploded/cars?count=2" role="button">Two Car</a>
        <div/>
        <br>
        <div>
            <a class="btn btn-primary btn-lg" href="/spring_mvc_war_exploded/cars?count=3" role="button">Three Car</a>
            <div/>
            <br>
            <div>
                <a class="btn btn-primary btn-lg" href="/spring_mvc_war_exploded/cars?count=4" role="button">Four
                    Car</a>
                <div/>
                <br>
                <a class="btn btn-primary btn-lg" href="/spring_mvc_war_exploded/cars?count=5" role="button">More than
                    four cars Car</a>
            </div>

</body>
</html>
